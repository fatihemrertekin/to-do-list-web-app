<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List | App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="particles-js"></div>
    <section id="todo-card" class="card scroll">
        <div class="card-body">

            <div id="inputs" class="mb-4">
                <div class="row align-items-center">
                    <div class="col-12 col-md-8 col-xl-9 mb-3 mb-md-0">
                        <input type="text" class="add-input" placeholder="Add a new task">
                    </div>
                    <div class="checkbox col-12 col-md-4 col-xl-3">
                        <a href="#" class="add-button"><i class="fa-solid fa-plus"></i></a>
                        <a href="#" class="add-button bg-danger text-decoration-none text-white" onclick="deleteAllTasks()">Delete All</a>
                    </div>
                </div>
            </div>

            <p id="todo" class="mb-2"></p>
            <div id="task-to-do" class="mb-4">
                
            </div>

            <p id="done" class="mb-2"></p>
            <div id="task-done">
                
            </div>
            

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>

</html>
